<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - PulsePoint</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Healthcare Provider Sign Up</h2>
    <form action="/signup" method="POST">
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" name="first_name" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" name="last_name" class="form-control" required>
      </div>
      <div class="form-group">
        <label>NPI Number:</label>
        <input type="text" name="npi_number" class="form-control" required>
      </div>
      <div class="form-group">
        <label>SSN:</label>
        <input type="text" name="ssn" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Username:</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="/login">Log in here</a>.</p>
  </div>
</body>
</html>
