<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - PulsePoint</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Healthcare Provider Sign Up</h2>
    <form id="signup-form" action="/signup" method="POST">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="first_name">First Name:</label>
          <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="last_name">Last Name:</label>
          <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="npi_number">NPI Number:</label>
        <input type="text" class="form-control" id="npi_number" name="npi_number" required>
      </div>
      <div class="form-group">
        <label for="ssn">Social Security Number:</label>
        <input type="text" class="form-control" id="ssn" name="ssn" placeholder="XXX-XX-XXXX" required>
      </div>
      <div class="form-group">
        <label for="username">Email or Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
  </div>
  <!-- Optional: Include your custom JavaScript for client-side validation -->
  <script src="/static/script.js"></script>
</body>
</html>
