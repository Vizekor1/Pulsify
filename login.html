<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - PulsePoint</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container text-center">
      <h1>Login to PulsePoint</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Healthcare Provider Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Email or Username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your email or username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </main>

  <!-- Footer with Disclaimer -->
  <footer class="footer bg-light text-center p-3 mt-5">
    <small>
      In order to access this page you have to be a Licensed Physician. Any other individuals will be violating HIPAA.
    </small>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS (if needed) -->
  <script src="script.js"></script>
</body>
</html>
