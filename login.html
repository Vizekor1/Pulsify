<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Pulsify</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Doctor Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="doctorNpi">NPI:</label>
        <input type="text" class="form-control" id="doctorNpi" placeholder="Enter your NPI" required>
      </div>
      <div class="form-group">
        <label for="doctorPassword">Password:</label>
        <input type="password" class="form-control" id="doctorPassword" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="mt-3 text-center">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Inline Script to Simulate Login -->
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const doctorNpi = document.getElementById('doctorNpi').value.trim();
      const doctorPassword = document.getElementById('doctorPassword').value.trim();
      
      // For demo purposes, simulate a login (in a real app, verify credentials on the server)
      if (doctorNpi && doctorPassword) {
        localStorage.setItem('isLoggedIn', 'true');
        alert('Login successful!');
        window.location.href = 'patientSearch.html'; // Redirect to patient search page
      } else {
        alert('Please fill in all required fields.');
      }
    });
  </script>
</body>
</html>
