<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient Search - Pulsify</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    #patient-search-form {
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header bg-purple text-white p-3">
    <div class="container text-center">
      <h1>Patient Search</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    <form id="patient-search-form">
      <div class="form-group">
        <label for="name">Patient Name (First & Last):</label>
        <input type="text" class="form-control" id="name" placeholder="Enter patient name" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth (MM/DD/YYYY):</label>
        <input type="text" class="form-control" id="dob" placeholder="MM/DD/YYYY" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Search</button>
    </form>
  </main>

  <!-- Footer with Disclaimer -->
  <footer class="footer bg-light text-center p-3 mt-5">
    <small>
      In order to access this page you have to be a Licensed Physician. Any other individuals will be violating HIPAA.
    </small>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('patient-search-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const dob = document.getElementById('dob').value.trim();
      
      console.log('Searching for patient:', { name, dob });
      alert(`Searching for ${name} with DOB: ${dob}`);
    });
  </script>
</body>
</html>
