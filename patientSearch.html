<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient Search - Pulsify</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container text-center">
      <h1>Patient Search</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4" style="max-width: 600px;">
    <form id="patient-search-form">
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
      <div class="form-group">
        <label for="dob">Date of Birth (MM/DD/YYYY):</label>
        <input type="text" class="form-control" id="dob" placeholder="MM/DD/YYYY" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Search</button>
    </form>
  </main>

  <!-- Footer with Disclaimer -->
  <footer class="footer bg-light text-center p-3 mt-5">
    <small>
      In order to access this page you have to be a Licensed Physician. Any other individuals will be violating HIPAA.
    </small>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Optional: Custom JS for patient search functionality -->
  <script>
    // Example of a simple event listener for the search form.
    // In a real application, youâ€™d validate login and then process the search query.
    document.getElementById('patient-search-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const lastName = document.getElementById('lastName').value.trim();
      const firstName = document.getElementById('firstName').value.trim();
      const dob = document.getElementById('dob').value.trim();
      
      // You can add validation for the DOB format here if needed.
      // For now, we'll just log the inputs.
      console.log('Searching for patient:', { firstName, lastName, dob });
      
      // Optionally display a message or perform an AJAX request to search a backend.
      alert(`Searching for ${firstName} ${lastName}, DOB: ${dob}`);
    });
  </script>
</body>
</html>
