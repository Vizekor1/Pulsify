<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Pulsify</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-purple text-white p-3">
    <div class="container text-center">
      <h1>Sign Up for Pulsify</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Create Your Account</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="npi">NPI:</label>
        <input type="text" class="form-control" id="npi" name="npi" placeholder="Enter NPI" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Create Password" required>
      </div>
      <button type="submit" class="btn btn-secondary btn-lg btn-block">Sign Up</button>
    </form>
  </main>

  <!-- Footer with Disclaimer -->
  <footer class="footer bg-light text-center p-3 mt-5">
    <small>
      In order to access this page you have to be a Licensed Physician. Any other individuals will be violating HIPAA.
    </small>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Inline Script to Handle Form Submission -->
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Retrieve field values
      const npi = document.getElementById('npi').value.trim();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!npi || !firstName || !lastName || !username || !password) {
        alert('Please fill in all required fields.');
        return;
      }

      // For demo purposes, store data in localStorage (not secure)
      const userData = { npi, firstName, lastName, username, password };
      localStorage.setItem('userData', JSON.stringify(userData));

      alert('Sign-up successful! You can now log in.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
